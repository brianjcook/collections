<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://use.typekit.net/umi6cye.css" />
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04ZVKGW28V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-04ZVKGW28V');
  </script>
</head>
<body>
  <div class="tcb-flags" aria-hidden="true">
    <a href="https://www.thecookblog.com"><div class="flag c"></div></a>
    <a href="https://www.thecookblog.com"><div class="flag o"></div></a>
    <a href="https://www.thecookblog.com"><div class="flag o"></div></a>
    <a href="https://www.thecookblog.com"><div class="flag k"></div></a>
  </div>

  <main class="page">
    <header class="hero">
      <h1>Collections</h1>
      <p class="subhead">Rearrange NYT Connections words into Yellow, Green, Blue, and Purple groups.</p>
    </header>

    <section class="board" aria-label="Word board">
      <div class="pool panel">
        <h2 class="pool-title">Word Pool <span id="status" role="status" aria-live="polite"></span></h2>
        <div id="pool" class="dropzone tiles" data-zone="pool"></div>
      </div>

      <div class="groups">
        <section class="panel group yellow">
          <h2>Yellow</h2>
          <div class="dropzone tiles" data-zone="yellow"></div>
        </section>
        <section class="panel group green">
          <h2>Green</h2>
          <div class="dropzone tiles" data-zone="green"></div>
        </section>
        <section class="panel group blue">
          <h2>Blue</h2>
          <div class="dropzone tiles" data-zone="blue"></div>
        </section>
        <section class="panel group purple">
          <h2>Purple</h2>
          <div class="dropzone tiles" data-zone="purple"></div>
        </section>
      </div>
    </section>

    <details class="manual" id="manualPanel">
      <summary>Puzzle Tools</summary>
      <div class="manual-body" aria-label="Manual word entry">
        <p class="manual-help">Words normally load automatically. If needed, use tools below.</p>
        <div class="manual-actions">
          <button id="fetchTodayBtn" type="button" class="primary">Reload Today's Puzzle</button>
          <button id="resetBtn" type="button" class="ghost">Reset Layout</button>
        </div>
        <div class="hint-bar" aria-label="How to use">
          <span class="hint-pill">Drag and drop words between groups</span>
          <span class="hint-pill">On touch devices: tap a word, then tap a group</span>
        </div>
        <label for="manualWords">Paste exactly 16 words (comma, newline, or space separated):</label>
        <textarea id="manualWords" rows="3" placeholder="WORD1, WORD2, WORD3, ..."></textarea>
        <button id="loadManualBtn" type="button" class="ghost">Load Pasted Words</button>
      </div>
    </details>
  </main>

  <script src="app.js?v=20260223d"></script>
</body>
</html>
